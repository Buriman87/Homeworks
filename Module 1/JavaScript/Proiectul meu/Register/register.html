<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script type="module" src="../Register/script/script.js" defer></script>
    <link rel="stylesheet" href="../Register/style/style.css" />
  </head>
  <body class="light-theme">
    <button class="theme-toggle" onclick="document.body.classList.toggle('dark-theme'); document.body.classList.toggle('light-theme');">
      Dark/Light Theme
    </button>
    <button class="closeBtn">
      X
    </button>

    <div class="main">
      <h1>register now</h1>

      <form class="container">
        <p id="error"></p>
        <div>
          <label for="username">Username: </label>
          <input
            type="text"
            id="username"
            required
            placeholder="Username"
            name="username"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Email"
            name="email"
          />
        </div>
        <div>
          <label for="firstname">First Name:</label>
          <input
            type="text"
            id="firstname"
            required
            placeholder="First Name"
            name="firstname"
          />
        </div>
        <div>
          <label for="lastname">Last Name:</label>
          <input
            type="text"
            id="lastname"
            required
            placeholder="Last Name"
            name="lastname"
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Password"
            name="password"
          />
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="text" id="age" required placeholder="Age" name="age" />
        </div>
        <div class="testRegister">
          <div><button type="submit" id="registerBtn">Register</button></div>
        </div>
        <p>You have a account? <a href="./login.html">Login</a></p>
      </form>
    </div>
  </body>
</html>
