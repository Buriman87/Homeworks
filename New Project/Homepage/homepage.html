<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- <link rel="stylesheet" href="./style/ciorna.css" /> -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akronim&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="./homepage.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <img
        src="../Assets/img/logoLight.png"
        alt="logo"
        class="logoImg animate__heartBeat animate__infinite"
        id="logoIcon"
      />
      <div
        class="animate__animated animate__heartBeat animate__infinite"
        id="qouteTxt"
      >
        Real Estate
      </div>
      <div class="actionBtx" id="actionBtn"></div>
    </div>
    <div class="containerClass" id="container">
      <div class="firstPart" id="firstPartDiv">
        <div class="sortBtn">
          Sort by:
          <select id="sortOptions">
            <option value="">Sort By</option>
            <option value="city">City</option>
            <option value="rentPrice">Rent Price</option>
            <option value="areaSize">Area Size</option>
          </select>
        </div>
        <div class="filterBtn">
          Filter by:
          <select id="filterOptions">
            <option value="">Filter By</option>
            <option value="city">City</option>
            <option value="rentPrice">Rent Price</option>
            <option value="areaSize">Area Size</option>
          </select>
          <input type="text" class="filterInput" id="filterInputField" />
        </div>
      </div>
      <div class="card-carousel">
        <div class="scrollBtn">
          <button class="arrow-btn" id="prevBtn">&lt;</button>
          <button class="arrow-btn" id="nextBtn">&gt;</button>
        </div>

        <!-- <button class="arrow-btn" id="prevBtn">&lt;</button> -->
        <div class="card-viewport">
          <div class="card-container" id="cardContainer"></div>
        </div>
        <!-- <button class="arrow-btn" id="nextBtn">&gt;</button> -->
      </div>
    </div>
    <div class="footer">
      <div class="coBtn">
        <div class="aboutBtn">About</div>
        <div class="contactBtn">Contact</div>
        <div class="termsAndCond">T&C</div>
      </div>
      <div class="copy">@2025</div>
      <div class="socialBtn">
        <div class="fbBtn"><i class="bx bxl-facebook"></i></div>
        <div class="instaBtn"><i class="bx bxl-instagram"></i></div>
        <div class="tiktokBtn"><i class="bx bxl-tiktok"></i></div>
        <div class="linkedBtn"><i class="bx bxl-linkedin"></i></div>
      </div>
    </div>
  </body>
</html>
