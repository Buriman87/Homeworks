<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../Login/style/style.css" />
    <script type="module" src="./login.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username / mobile / e-mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="loginBtn" id="loginBtn">Login</button>
      </form>
      <div id="errorLogin"></div>
      <div class="links">
        <p><a id="forgotPass" href="#">Forgot Password?</a></p>
        <p>
          <a href="../Register/register.html">Not yet a user? Sign up here</a>
        </p>
      </div>
    </div>
  </body>
</html>
