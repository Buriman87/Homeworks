<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile page</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="module" src="./myProfile.js" defer></script>
  </head>
  <body>
    <div class="top-buttons">
      <button class="clsBtn" id="clsBtn">Close</button>
      <div class="toggleTheme">
        <h2 class="toggleTxt">Light mode</h2>
        <label class="toggle-switch">
          <input type="checkbox" id="sliderToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="container">
      <h1>My Profile</h1>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="phone">Mobile Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="secretWord">Secret Word:</label>
        <input type="text" id="secretWord" name="secretWord" />

        <button id="saveBtn">Save changes</button>
        <button id="passBtn">Reset password</button>
      </form>
      <div class="errorMessage" id="errorMessage"></div>
    </div>
  </body>
</html>
