<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password page</title>
    <link rel="stylesheet" href="../Recover_password/style/style.css" />
    <script type="module" src="./recover.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <h2>Reset password</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username / mobile / e-mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="secretWord">Secret word:</label>
          <input
            type="secretWord"
            id="secretWord"
            name="secretWord"
            placeholder="Enter your secret word"
            required
          />
        </div>
        <div class="form-group">
          <label for="newPass">New password:</label>
          <input
            type="password"
            id="newPass"
            name="newPass"
            placeholder="Enter a new password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confPass">Confirm new password:</label>
          <input
            type="password"
            id="confPass"
            name="confPass"
            placeholder="Confirm new password"
            required
          />
        </div>
        <button type="submit" class="recoverBtn" id="recoverBtn">
          Reset password
        </button>
        <button type="submit" class="cancelBtn" id="cancelBtn">
          Cancel and go back
        </button>
      </form>
      <div id="errorMsg"></div>
    </div>
  </body>
</html>
