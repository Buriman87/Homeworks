<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./home.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav>
      <div class="userDiv"></div>
      <div class="nav-buttons">
        <button id="myListOfCars">My List</button>
        <button id="profile">MyProfile</button>
        <button id="logout">Logout</button>
      </div>
    </nav>
    <div class="main">
      <div class="container">
        <div><h1 class="currentUser"></h1></div>
        <button type="submit" id="addCarHome">Add Car</button>
        <div class="infoProfil">
          <button type="button" class="profilBtn">Profil</button>
          <div class="profil">
            <form id="userProfil">
              <div>
                <label for="username">Username:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  readonly
                  placeholder="Username"
                />
              </div>
              <div>
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Email"
                />
              </div>
              <div>
                <label for="firstname">First Name:</label>
                <input
                  type="text"
                  id="firstname"
                  name="firstname"
                  required
                  placeholder="Firstname"
                />
              </div>
              <div>
                <label for="lastname">Last Name:</label>
                <input
                  type="text"
                  id="lastname"
                  name="lastname"
                  required
                  placeholder="Lastname"
                />
              </div>
              <div>
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="Password"
                />
              </div>
              <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                  placeholder="Confirm Password"
                />
              </div>
              <div style="display: none">
                <label for="age">Age:</label>
                <input
                  type="text"
                  id="age"
                  required
                  placeholder="Age"
                  name="age"
                  readonly
                />
              </div>
              <button type="submit" id="editProfil">Edit Profil</button>
              <button type="button" id="closeProfile">Close</button>
              <p id="error"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
