<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./login.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>LOGIN</h1>

      <form class="container">
        <p id="error"></p>
        <div>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            required
            placeholder="Username"
            name="username"
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Password"
            name="password"
          />
        </div>
        <div class="testRegister">
          <div><button type="submit" id="loginBtn">Login</button></div>
        </div>
        <p>You are new? <a href="./register.html">Create a acount!</a></p>
      </form>
    </div>
  </body>
</html>
